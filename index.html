<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Materials</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
    }

    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .dark-toggle {
      margin: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dark-mode .chatbot {
      background: #1e1e1e;
      color: white;
    }

    #chat-window {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .dark-mode #chat-window {
      background: #2c2c2c;
      border-color: #555;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

  <div class="container">
    <h1>ðŸ“š Study Materials Hub</h1>

    <div>
      <h2>Semester 1</h2>
      <a href="https://drive.google.com/your-link-here" target="_blank">ðŸ“˜ Maths Notes</a><br>
      <a href="https://drive.google.com/your-link-here" target="_blank">ðŸ“„ Physics PYQs</a><br>
      <a href="https://drive.google.com/your-link-here" target="_blank">ðŸ“š Chemistry Assignments</a>
    </div>

    <div>
      <h2>Semester 2</h2>
      <a href="https://drive.google.com/your-link-here" target="_blank">ðŸ“˜ DSA Notes</a><br>
      <a href="https://drive.google.com/your-link-here" target="_blank">ðŸ“„ Engineering Drawing PDFs</a>
    </div>

    <div>
      <h2>Contribute Your Notes</h2>
      <p>Have helpful material? <a href="mailto:yourmail@college.edu">Email us here</a> or contact the admin.</p>
    </div>
  </div>

  <div class="chatbot">
    <strong>ðŸ’¬ Chatbot</strong>
    <div id="chat-window"></div>
    <input id="user-input" type="text" placeholder="Type a question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatWindow = document.getElementById('chat-window');
      const userText = input.value.trim();
      if (!userText) return;

      chatWindow.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful assistant for college students." },
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, no response.";
        chatWindow.innerHTML += `<div><strong>Bot:</strong> ${botReply}</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

      } catch (error) {
        chatWindow.innerHTML += `<div><strong>Bot:</strong> Error: ${error.message}</div>`;
      }
    }
  </script>

</body>
</html>
